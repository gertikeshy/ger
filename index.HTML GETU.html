<!DOCTYPE html>
<html>
<head>
	<title>Online Course Registration Form</title>
    <h1>GETRUD</h1>
</head>
<body>
	<form>
		<fieldset>
			<legend>Online Course Registration Form</legend>
			<label>Surname:</label>
			<input type="text" name="surname" placeholder="Enter your surname"><br><br>
			<label>First Name:</label>
			<input type="text" name="firstname" placeholder="Enter your first name"><br><br>
			<label>Middle Name:</label>
			<input type="text" name="middlename" placeholder="Enter your middle name"><br><br>
			<label>Select the level of Course you are applying for:</label><br>
			<input type="radio" name="level" value="Certificate">Certificate<br>
			<input type="radio" name="level" value="Diploma">Diploma<br>
			<input type="radio" name="level" value="Degree">Degree<br><br>
			<label>Select the Course you would like to pursue:</label><br>
			<input type="checkbox" name="course" value="Computer science">Computer science<br>
			<input type="checkbox" name="course" value="Information Technology">Information Technology<br>
			<input type="checkbox" name="course" value="Electrical Engineering">Electrical Engineering<br>
			<input type="checkbox" name="course" value="Mechanical Engineering">Mechanical Engineering<br><br>
			<input type="submit" name="submit" value="Send">
			<input type="reset" name="reset" value="Reset">
		</fieldset>
	</form>
</body>
</html>
